<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue: 02</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css" />
</head>

<body>
  <template id="UserForm" type="template">
    <div class="ui container">
      <h2 class="ui center aligned header">User Form #{{ userData.id }} </h2>
      <a href="#">Back to List</a>
      <form v-on:submit.prevent="saveUser" class="ui form">
        <div class="fieldt"><label>First Name: <input v-model.trim="userData.firstName" /></label></div>
        <div class="field"><label>Last Name: <input v-model.trim="userData.lastName" /></label></div>
        <div class="field"><label>Company: <input v-model.trim="userData.company" /></label></div>
        <div class="field"><label>Email: <input v-model.trim="userData.email" type="email" /></label></div>
        <div class="field">
          <button type="button" v-on:click="closeForm" class="ui basic button">Reset</button>
          <button type="submit" class="ui basic button primary">Save</button>
        </div>
    </div>
    </form>
    </div>
  </template>
  <template id="UsersList">
    <div>
      <h2 class="ui center aligned header">Users List</h2>
      <table v-if="users.length" class="ui celled table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Access Level</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in users">
            <td>{{user.id}}</td>
            <td><img v-bind:src="user.picture" /></td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.accessLevel}}</td>
            <td>
              <a class="ui button" v-bind:href="userLink(user)">
                <i class="icon edit"></i>
                Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div v-else>
        Empty or loading list...
      </div>
    </div>
  </template>
  <div id="root">
    <users-list v-if="showUsersList" v-bind:users="users" />
    <user-form v-else-if="showUserForm" v-bind:user="user" v-on:save-user="updateUser" v-on:close-form="closeForm" />
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="./js/UsersList.js"></script>
  <script src="./js/UserForm.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>

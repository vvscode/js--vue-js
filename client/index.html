<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue: 02</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css" />
</head>

<body>
  <template id="UserForm" type="template">
    <div>
      UserForm {{ user.id }} <br />
      <a href="#">List</a>
    </div>
  </template>
  <template id="UsersList">
    <div>
      <h2>Users List</h2>
      <table v-if="users.length">
        <thead>
          <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>Access Level</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in users">
            <td>{{user.id}}</td>
            <td><img v-bind:src="user.picture" /></td>
            <td>{{user.accessLevel}}</td>
            <td><a class="button" v-bind:href="userLink(user)">Edit</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </template>
  <div id="root">
    <users-list v-if="showUsersList" v-bind:users="users"></users-list>
    <user-form v-else-if="showUserForm" v-bind:user="user"></user-form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="./js/UsersList.js"></script>
  <script src="./js/UserForm.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
